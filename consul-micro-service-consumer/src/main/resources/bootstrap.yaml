# 服务器信息
server:
  address: localhost
  port: 8082

# spring应用信息
spring:
  application:
    name: consul-micro-service-consumer

# actuator配置
management:
  # 配置端点
  endpoint:
    health:
      show-details: ALWAYS # 健康信息端点显示详情
    shutdown:
      enabled: false # 是否开启关闭应用的端点

  # 曝露断点（配置）
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  file: D:/tmp/logs/spring-cloud-learning/${spring.application.name}.log