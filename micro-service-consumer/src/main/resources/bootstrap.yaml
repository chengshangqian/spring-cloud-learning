# 服务器信息
server:
  address: localhost
  port: 8082

# spring应用信息
spring:
  application:
    name: micro-service-consumer

# eureka设置
eureka:
  instance:
    hostname: ${server.address}
    instance-id: ${spring.application.name}:${server.address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:2000/eureka # 注册中心服务地址

# actuator监控管理配置
management:
  # 配置端点
  endpoint:
    health:
      show-details: ALWAYS # 健康信息端点显示详情
    shutdown:
      enabled: false # 开启关闭应用的端点

  # 曝露断点（配置）
  endpoints:
    web:
      exposure:
        include: "*" # 曝露所有端点

logging:
  file: D:/tmp/logs/spring-cloud-learning/${spring.application.name}.log